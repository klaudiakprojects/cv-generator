<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container-cv">
        <span class="first-name-cv">Klaudia</span>
        <span class="second-name-cv">K</span>
        <span class="email-cv">aa@aa.pl</span>
        <span class="phone-number-cv">111 111 111</span>
        <div class="experience-container-cv"> 
            <span class="position-name-cv">Software tester</span>
            <span class="date-of-employment-cv">2022-2023</span>
            <span class="company-name-cv">Company name</span>
            <span class="responsibilities-cv">Responsibilities</span>
        </div>
        <div class="education-container-cv">
            <span class="university-name-cv">University name</span>
            <span class="university-date-cv">2019-2021</span>
            <span class="field-of-study-cv">Computer Science</span>
        </div>
        <span class="languages-cv">English</span>
    </div>
</body>
</html>
